<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Blog Group</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container jumbotron bg-secondary">
			<div>
				<h1>New Post</h1>
				<a th:href="@{/}"><button class="btn btn-lg btn-dark">Home</button></a>
			</div>
			
			<div>
				<form class="form-group" th:action="@{/new}" th:method="post">
					<input class="form-control m-3" placeholder="You currently do not have title" th:value="${title}" name="title"/>
					<textarea class="form-control m-3" row=5 placeholder="You currently have no content" th:value="${content}" name="content"></textarea>
					<input class="form-control m-3" placeholder="Who's claiming this work?" th:value="${author}" name="author"/>
					<button class="btn btn-lg btn-dark" type="submit">Submit</button>
				</form>
			</div>
					
		</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
