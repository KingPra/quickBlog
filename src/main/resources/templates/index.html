<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Blog Group</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container jumbotron bg-secondary">
			<div>
				<h1>Hello Bloggers</h1>
				<a th:href="@{/new}"><button class="btn btn-dark btn-lg">New Post</button></a>
			</div>
			
			<div>
				<div class="card m-3" th:each="blog: ${blogs}">
					<div class="card-header">
						<h3 class="card-title"th:text="${blog.title}"></h3>
					</div>
					<div class="card-body">
						<p class="card-text" th:text="${blog.content}"></p>
					</div>
					<div class="card-footer">
						<p>Author is: <span th:text="${blog.author}"></span></p>
						<form th:action="@{'/{id}' (id=${blog.id})}" th:method="delete">
							<button class="btn btn-lg btn-default">Delete</button>
						</form>
					</div>
			</div>
		</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
