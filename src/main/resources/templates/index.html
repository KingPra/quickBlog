<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Blog Group</title>
		</head>
	<body>
		<h1>Hello Bloggers</h1>
		<a th:href="@{/new}"><button>New Post</button></a>
		<div th:each="blog: ${blogs}">
			<h3 th:text="${blog.title}"></h3>
			<p th:text="${blog.content}"></p>
			<p>Author is: <span th:text="${blog.author}"></span></p>
			<form th:action="@{'/{id}' (id=${blog.id})}" th:method="delete">
				<button>Delete</button>
			</form>
			
			
			
			<form th:action="@{'/edit/{id}' (id=${blog.id})}" th:method="get">
				<button>Edit</button>
			</form>
		</div>
	</body>
</html>
